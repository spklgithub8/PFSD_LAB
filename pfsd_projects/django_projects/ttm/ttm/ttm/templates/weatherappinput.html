<!DOCTYPE html>
{% extends 'navbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block body %}

<div class="container text-center">
  <div class="row">
    <div class="col order-last">
        <h1>Weather of</h1>
        <div>
    <form method="post" action="{% url 'weatherlogic'%}">
        {% csrf_token %}
        <br>
        <h4>
        <label>Enter City Name :</label>
        <input type="text" name="place" required>
        <br><br>
        <button type="submit" class="btn btn-success btn-lg">Check Whether</button>
        </h4>
    </form>
        </div>
    </div>
    <div class="col">
      <h3> TOP VACATION DESTINATIONS </h3>
        <br><br>
        <h2>
            {% if error_message %}
            <p>{{error_message}}</p>
        {%else%}
            <p>City:{{ city }}</p>
            <p>Temperature:{{ temperature1}} &#8451; </p>
            <p>Humidity:{{ humidity }}%</p>
            {% endif %}
        </h2>


    </div>
  </div>
</div>




{% endblock %}

</body>
</html>
